<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
table, th, tr, td {
	border: 1px;
	border-collapse: collapse;
}
img {
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
	<h1 th:text="${addStatus==true?'Add Article':'Update Article'}">Add Article</h1>

	<form th:action="${addStatus==true?'/article/save':'/article/update'}" th:object="${article}" method="POST">
		<input type="text" th:field="*{id}"/>
		<input type="text" th:field="*{title}"/> 
		<input type="text" th:field="*{description}"/>
		<input type="text" th:field="*{thumbnail}"/> 
		<input type="submit" value="Save" th:value="${addStatus==true?'Add':'Update'}"/>
	</form>

</body>
</html>
