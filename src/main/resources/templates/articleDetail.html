<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
table, th, tr, td {
	border: 1px;
	border-collapse: collapse;
}
img {
	width: 100px;
	height: 100px;
}
	body{
		text-align: center;
	}
</style>
</head>

<body>
	<h1>Article Management System</h1>

	<table border="1">
		<tr>
			<th>No</th>
			<th>Title</th>
			<th>Description</th>
			<th>Thumbnail</th>
			<th>Action</th>
		</tr>
		<tr th:object="${article}">
			<td th:text="*{id}"></td>
			<td th:text="*{title}"></td>
			<td th:text="*{description}"></td>
			<td><img src="" th:src="*{thumbnail}"></td>
		</tr>

	</table>
</body>
</html>
